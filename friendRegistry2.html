<!DOCTYPE html>
<html>
<head>
	<title>Friend Registry</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		h1 {
			text-align: center;
			color: #333333;
			margin-top: 40px;
		}

		.container {
			max-width: 500px;
			margin: 0 auto;
			padding: 40px;
			background-color: #ffffff;
			border-radius: 5px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
		}

		form {
			margin-top: 30px;
		}

		label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
			color: #333333;
		}

		input[type="text"],
		input[type="email"],
		input[type="tel"],
		textarea {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #cccccc;
			border-radius: 4px;
			box-sizing: border-box;
			font-size: 16px;
			background-color: #f7f7f7;
			color: #333333;
		}

		input[type="submit"] {
			background-color: #ff8c00;
			color: #ffffff;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
		}

		input[type="submit"]:hover {
			background-color: #ffaf4d;
		}
	</style>
</head>
<body>
	<h1>FRIEND REGISTRY</h1>
	<div class="container">
		<form action="https://script.google.com/macros/s/AKfycbyF_tweOOG08i7rzKjuS1DFfB5NMQJX8KAewdzS3lchP4IV_jlHBnjs1k5foa6juRip/exec" method="post">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>

			<label for="phone">Phone:</label>
			<input type="tel" id="phone" name="phone" required>

			<label for="birthday">Birthday:</label>
			<input type="date" id="birthday" name="birthday" required>

			<label for="address">Address:</label>
			<input type="text" id="address" name="address" required>

			<label for="interests">Interests:</label>
			<textarea id="interests" name="interest" required></textarea>

			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
